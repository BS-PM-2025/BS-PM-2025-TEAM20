<h2 style="color: #7eb443; text-align: right; margin-top: 40px;">בקשות מסטודנטים</h2>
<ul style="list-style: none; padding: 0; direction: rtl;">
  {% for req in requests %}
    <li style="
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin-bottom: 12px;
        padding: 12px 16px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #333;
        font-size: 16px;
    ">
      <span>{{ req.student_name }} - {{ req.get_document_type_display }}</span>
      <a href="{% url 'upload_document' req.id %}"
         style="
            background-color: #b5e745;
            color: #333;
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
         "
         onmouseover="this.style.backgroundColor='#a3d034'"
         onmouseout="this.style.backgroundColor='#b5e745'">
        העלה מסמך
      </a>
    </li>
  {% empty %}
    <li style="text-align: center; color: #999; font-size: 16px; padding: 16px;">
      אין בקשות כרגע.
    </li>
  {% endfor %}
</ul>
