<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בקשות מסטודנטים</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      direction: rtl;
    }

    .navbar {
      background-color: #332f2f;
      color: #b5e745;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar .left-section a {
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      margin-left: 10px;
      padding: 4px 8px;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .navbar .left-section a:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .navbar .title {
      font-size: 18px;
      font-weight: bold;
      color: #b5e745;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px 20px;
      background-color: #f3f3f3;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #7eb443;
      text-align: center;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
      direction: rtl;
    }

    li.request-item {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .request-item a:first-child {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }

    .upload-btn {
      background-color: #b5e745;
      color: #333;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #a3d034;
    }

    .empty-message {
      text-align: center;
      color: #999;
      font-size: 16px;
      padding: 16px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="left-section">
    <a href="{% url 'student_page' %}">⏴ חזור</a>
  </div>
  <div class="title">בקשות מסטודנטים</div>
  <div class="right-section"></div>
</div>

<!-- Main Content -->
<div class="container">
  <h2>בקשות מסטודנטים</h2>
  <ul>
    {% for req in requests %}
      <li class="request-item">
        <a href="{% url 'document_request_detail' req.id %}">
          {{ req.student_name }} - {{ req.get_document_type_display }}
        </a>
        <a href="{% url 'upload_document' req.id %}" class="upload-btn">
          העלה מסמך
        </a>
      </li>
    {% empty %}
      <li class="empty-message">
        אין בקשות כרגע.
      </li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
