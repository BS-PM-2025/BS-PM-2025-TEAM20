<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖注转 拽 转</title>
</head>
<body>
    <h1>砖注转 拽 转</h1>
    <ul>
        {% for hour in hours %}
            <li>
                <strong>专爪:</strong> {{ hour.lecturer.username }}<br>
                <strong>:</strong> {{ hour.get_day_display }}<br>
                <strong>砖注:</strong> {{ hour.start_time }} - {{ hour.end_time }}<br>
                <a href="{% url 'book_appointment' hour.pk %}"> 拽注 驻砖</a>
            </li>
            <hr>
        {% empty %}
            <p> 拽转 砖注转 拽 转 专注.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'my_appointments' %}">驻砖转 砖</a>
</body>
</html>
