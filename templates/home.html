{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>EduFlow - דף הבית</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
        }

        /* תפריט ניווט */
        .navbar {
            background-color: #332f2f; /* צבע חדש */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
        }

        .navbar a {
            color: #b5e745; /* צבע חדש */
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        .navbar .brand {
            font-size: 1.5rem;
            color: #b5e745; /* צבע חדש */
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .dropdown {
            position: relative;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar .dropdown-content a {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .navbar .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        /* אזור ראשי */
        .hero {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
                        url("{% static 'images/src_1739172226599-0.jpg' %}") no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 50%;
            font-size: 2.5rem;
            color: #7FDB4F;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login {
            background-color: #7FDB4F;
            color: black;
        }

        .btn-login:hover {
            background-color: #6cb63f;
        }

        .btn-register {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-register:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<!-- תפריט ניווט -->
<nav class="navbar">
    <div class="brand">bakasha</div>
    <div class="nav-links">
        <a href="#">בית</a>
        <a href="#">אודות</a>
        <a href="#">שירותים</a>
        <div class="dropdown">
            <a href="#">הרשמה</a>
            <div class="dropdown-content">
                <a href="{% url 'signup_student' %}">סטודנט</a>
                <a href="{% url 'signup_lecc' %}">מרצה</a>
                <a href="{% url 'signup_sec' %}">מזכירות</a>
            </div>
        </div>
    </div>
</nav>

<!-- אזור ראשי -->
<header class="hero">
    <div class="container">

        <a href="{% url 'login' %}" class="btn btn-login">כניסה</a>
        <a href="{% url 'signup_student' %}" class="btn btn-register">הרשמה</a>
    </div>
</header>

</body>
</html>
