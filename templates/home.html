{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderna Inspired Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            width: 100vw; /* רוחב מלא של המסך */
            height: 100vh; /* גובה מלא של המסך */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                        url("{% static 'images/src_1739172226599-0.jpg' %}");
            background-size: cover; /* מתאים את התמונה כך שתמלא את האלמנט מבלי לעוות אותה */
            background-position: center; /* ממקם את התמונה במרכז */
            background-repeat: no-repeat; /* מונע חזרה על התמונה */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; /* מבטיח שהטקסט ייראה ברור */
            background-color: #000; /* צבע רקע למקרה שהתמונה לא תיטען */
            height: 100vh;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center center;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
        }

        .navbar {
            background-color: black; /* שינוי צבע הרקע של ה-navbar */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Moderna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                   
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            SignUp
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="signup_student">Student</a></li>
                            <li><a class="dropdown-item" href="signup_lecc">Lecture</a></li>
                            <li><a class="dropdown-item" href="signup_sec">Secretariat</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container text-center">
            <h1>EduFlow</h1>
            <p></p>
            <a href="#" class="btn">Read More</a>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
