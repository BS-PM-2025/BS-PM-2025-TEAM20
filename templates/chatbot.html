<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>×¦'××˜×‘×•×˜</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            direction: rtl;
        }

        /* Navbar */
        .navbar {
            background-color: #332f2f;
            color: #b5e745;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .navbar .left-section,
        .navbar .right-section {
            display: flex;
            align-items: center;
        }

        .navbar .left-section a,
        .navbar .right-section i {
            font-size: 20px;
            margin-right: 10px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
            color: #b5e745;
        }

        /* Chat container */
        .chat-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto 60px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #f3f3f3;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #7eb443;
            font-weight: bold;
        }

        .back-button {
            background-color: #f3f3f3;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 15px;
            width: fit-content;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e6e6e6;
        }

        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #ffffff;
            margin-bottom: 15px;
            direction: rtl;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }

        .message.user {
            background-color: #b5e745;
            color: #333;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 0;
        }

        .message.bot {
            background-color: #e6e6e6;
            color: #333;
            align-self: flex-start;
            text-align: right;
            border-bottom-left-radius: 0;
        }

        form {
            display: flex;
            gap: 10px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            direction: rtl;
        }

        form button {
            padding: 12px 20px;
            background-color: #b5e745;
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #97c027;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="left-section">
        <a href="{% url 'student_page' %}">â´ ×—×–×•×¨</a>
    </div>
    <div class="title">Bakasha</div>
    <div class="right-section">
        <i class="menu-icon">â˜°</i>
    </div>
</div>

<!-- Chat container -->
<div class="chat-container">
    <h2>ğŸ’¬ ×¦'××˜×‘×•×˜</h2>
    <button onclick="window.location.href='{% url 'student_page' %}'" class="back-button">â† ×—×–×•×¨</button>

    <div id="chatbox"></div>

    <form id="chat-form">
        <input type="text" name="user_message" placeholder="×›×ª×•×‘ ××ª ×”×”×•×“×¢×” ×©×œ×š..." required autocomplete="off" />
        <button type="submit">×©×œ×—</button>
    </form>
</div>

<script>
    document.getElementById("chat-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const input = document.querySelector('[name="user_message"]');
        const user_message = input.value.trim();
        if (!user_message) return;

        fetch('/chatbot/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ 'user_message': user_message })
        })
        .then(response => response.json())
        .then(data => {
            const chatbox = document.getElementById('chatbox');

            chatbox.innerHTML += `<div class="message user"><strong>××ª×”:</strong> ${user_message}</div>`;
            chatbox.innerHTML += `<div class="message bot"><strong>×‘×•×˜:</strong> ${data.response}</div>`;

            chatbox.scrollTop = chatbox.scrollHeight;
        });

        input.value = '';
    });
</script>

</body>
</html>
