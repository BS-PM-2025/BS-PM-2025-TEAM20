<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        .back-button {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 15px;
            width: fit-content;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fefefe;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background-color: #e6f4ff;
            align-self: flex-end;
            text-align: right;
        }

        .message.bot {
            background-color: #f0f0f0;
            align-self: flex-start;
            text-align: left;
        }

        form {
            display: flex;
            gap: 10px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        form button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ü§ñ Chatbot</h2>
     <button onclick="window.location.href='{% url 'student_page' %}'" class="back-button">‚Üê Back</button>


        <div id="chatbox"></div>

        <form id="chat-form">
            <input type="text" name="user_message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const input = document.querySelector('[name="user_message"]');
            const user_message = input.value;

            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ 'user_message': user_message })
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');

                chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${user_message}</div>`;
                chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.response}</div>`;

                chatbox.scrollTop = chatbox.scrollHeight;
            });

            input.value = '';
        });
    </script>
</body>
</html>
