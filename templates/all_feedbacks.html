<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Feedbacks</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .feedback-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .rating {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>All Feedbacks</h2>

    {% for fb in feedbacks %}
        <div class="feedback-box">
            <p><strong>Comment:</strong> {{ fb.comment }}</p>
            <p class="rating">Rating: {{ fb.rating }}/5</p>
        </div>
    {% empty %}
        <p>No feedback submitted yet.</p>
    {% endfor %}
</body>
</html>
