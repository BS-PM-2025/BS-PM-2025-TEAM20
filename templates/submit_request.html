<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>שליחת בקשה למרצה</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .navbar {
            background-color: #332f2f;
            color: #b5e745;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .navbar .left-section i,
        .navbar .right-section i {
            font-size: 20px;
            margin-left: 10px;
            color: white;
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
            color: #b5e745;
        }

        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #7eb443;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #b5e745;
            color: #333;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #a3d237;
        }

        .alert-success {
            color: green;
            background-color: #e9f9e6;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="left-section">
        <a href="{% url 'student_page' %}"><i>⏴</i></a>
    </div>
    <div class="title">שליחת בקשה</div>
    <div class="right-section">
        <i class="menu-icon">☰</i>
    </div>
</div>

<!-- Main Content -->
<div class="form-container">
    <h2>שליחת בקשה למרצה</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">שלח בקשה</button>
    </form>
</div>

</body>
</html>
