{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    
 <style>
        body {
            background: linear-gradient(to bottom, #87ceeb, #ffffff); /* blue sky gradient */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <a href="{% url 'home' %}" class="back-arrow">&#8592; Back to Home</a>

    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render all form fields including the user_id -->
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
