{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הרשמה</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            margin: 0;
            direction: rtl;
        }

        /* תפריט ניווט */
        .navbar {
            background-color: #332f2f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #b5e745;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        .navbar .brand {
            font-size: 1.5rem;
            color: #b5e745;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            margin-left: auto; /* הזזה לימין */
            margin-right: 0;
        }

        .navbar .dropdown {
            position: relative;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar .dropdown-content a {
            color: black;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .navbar .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        /* קונטיינר מרכזי בדף ההרשמה */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            margin: 100px auto 0 auto; /* שומר על מרווח מתחת ל-navbar */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #332f2f;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #b5e745;
            color: #332f2f;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a4d337;
        }

        .login-link {
            text-align: center;
            margin-top: 16px;
            color: #332f2f;
        }

        .login-link a {
            color: #b5e745;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-arrow {
            position: absolute;
            top: 70px; /* מתחת ל-navbar */
            left: 20px;
            text-decoration: none;
            color: #b5e745;
            background-color: #332f2f;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        .back-arrow:hover {
            background-color: #1f1c1c;
        }
    </style>
</head>
<body>

<!-- תפריט ניווט -->
<nav class="navbar">
    <div class="brand">bakasha</div>
    <div class="nav-links">
        <div class="dropdown">
            <a href="#">הרשמה</a>
            <div class="dropdown-content">
                <a href="{% url 'signup_student' %}">סטודנט</a>
                <a href="{% url 'signup_lecc' %}">מרצה</a>
                <a href="{% url 'signup_sec' %}">מזכירות</a>
            </div>
        </div>
    </div>
</nav>

<a href="{% url 'home' %}" class="back-arrow">&#8592; חזור לדף הבית</a>

<div class="container">
    <h2>הרשמה</h2>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">הרשמה</button>
    </form>
    <div class="login-link">
        <p>כבר יש לך חשבון? <a href="{% url 'login' %}">התחבר כאן</a></p>
    </div>
</div>

</body>
</html>
