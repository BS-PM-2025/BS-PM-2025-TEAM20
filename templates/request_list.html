<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request List</title>
</head>
<body>
    <h1>Grade Improvement Requests</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.student.username }} - {{ request.course_name }} - Status: {{ request.status }} - desired_grade: {{ request.desired_grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
