<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>רשימת שעות קבלה</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            direction: rtl;
        }

        /* Navbar */
        .navbar {
            background-color: #332f2f;
            color: #b5e745;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .navbar .left-section,
        .navbar .right-section {
            display: flex;
            align-items: center;
        }

        .navbar .left-section a {
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            margin-left: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .navbar .left-section a:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
            color: #b5e745;
        }

        /* Main container */
        .container {
            max-width: 700px;
            margin: 30px auto 50px auto;
            padding: 30px 20px;
            background-color: #f3f3f3;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #7eb443;
            text-align: center;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.1);
            font-size: 1.1rem;
            line-height: 1.4;
        }

        li strong {
            color: #4b7f29;
            font-size: 1.3rem;
        }

        /* Back button */
        .back-arrow {
            display: inline-block;
            margin-bottom: 25px;
            font-size: 1.2rem;
            color: #555;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 8px;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }
        .back-arrow:hover {
            background-color: #c3d96b;
            color: #2d4500;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="left-section">
        <a href="{% url 'student_page' %}">⏴ חזור</a>
    </div>
    <div class="title">רשימת שעות קבלה</div>
    <div class="right-section">
        <!-- אפשר להוסיף אייקון תפריט אם תרצה -->
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <a href="{% url 'student_page' %}" class="back-arrow">⏴ חזור</a>

    <h2>רשימת שעות קבלה</h2>
    <ul>
        {% for consul in consuls %}
            <li>
                <strong>{{ consul.title }}</strong><br>
                תאריך: {{ consul.date }} | שעה: {{ consul.time }} | מיקום: {{ consul.location }}
            </li>
        {% empty %}
            <li>אין שעות קבלה זמינות כרגע.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
