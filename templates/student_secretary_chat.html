<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;

        .navbar .left-section a {

        .navbar .title {

        /* Chat container */
        .chat-container {
            flex: 1;
            width: 90%;
            max-width: 600px;
            margin: 20px auto 30px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            font-weight: bold;
            font-size: 22px;
            color: #7eb443;

            text-align: center;
        }

        /* Messages area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #f9f9f9;
            direction: rtl;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 15px;
            max-width: 80%;

            font-size: 16px;
            line-height: 1.4;
            clear: both;
        }

        .student {

            color: #333;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 0;

        }

        .secretary {
            background-color: #e6e6e6;
            color: #333;
            align-self: flex-start;
            text-align: right;
            border-bottom-left-radius: 0;
            float: left;
        }

        .timestamp {
            display: block;
            font-size: 0.7em;
            color: #666;
            margin-top: 5px;
            direction: ltr;
        }

        /* Input area */
        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-shrink: 0;
        }

        .chat-input select, .chat-input input {
            padding: 12px 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            direction: rtl;
        }

        .chat-input select {
            width: 130px;
        }

        .chat-input input {
            flex: 1;
        }

        .chat-input button {
            padding: 12px 20px;
            background-color: #b5e745;
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #97c027;
        }

<body>

<!-- Navbar -->
<div class="navbar">

        <span>ğŸ’¬ ×¦'××˜ ×ª×œ××™×“ â†” ××–×›×™×¨×”</span>
    </div>
</div>

<!-- Chat container -->
<div class="chat-container">
    <div id="messages"></div>

    <div class="chat-input">
        <select id="sender">
            <option value="student">×ª×œ××™×“</option>
            <option value="secretary">××–×›×™×¨×”</option>
        </select>
        <input type="text" id="messageInput" placeholder="×”×§×œ×“ ××ª ×”×”×•×“×¢×” ×©×œ×š..." autocomplete="off" />
        <button onclick="sendMessage()">×©×œ×—</button>
    </div>
</div>

<script>
    async function loadMessages() {
        const res = await fetch('/get_messages_sec/'); // ×©××¨×ª×™ ××ª ×”-URL ×©×œ×š
        const data = await res.json();
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        data.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message ' + (msg.sender === 'student' ? 'student' : 'secretary');
            div.innerHTML = `<strong>${msg.sender === 'student' ? 'ğŸ§‘â€ğŸ“ ×ª×œ××™×“' : 'ğŸ‘©â€ğŸ’¼ ××–×›×™×¨×”'}</strong><br>${msg.message}<span class="timestamp">${msg.timestamp}</span>`;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const sender = document.getElementById('sender').value;
        const message = document.getElementById('messageInput').value.trim();
        if (message === '') return;

        await fetch('/send_message_sec/', { // ×©××¨×ª×™ ××ª ×”-URL ×©×œ×š
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // 'X-CSRFToken': '{{ csrf_token }}' // ×”×•×¡×£ ×× ×“×¨×•×© ×‘-Django
            },
            body: JSON.stringify({ sender, message })
        });

        document.getElementById('messageInput').value = '';
        loadMessages();
    }

    setInterval(loadMessages, 2000);
    loadMessages();
</script>

</body>
</html>
