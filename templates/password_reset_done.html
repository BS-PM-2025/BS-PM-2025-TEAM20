<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .message-container h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .message-container p {
            color: #555;
            font-size: 16px;
        }

        .icon {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">ðŸ“§</div>
        <h2>Password Reset Email Sent</h2>
        <p>An email with password reset instructions has been sent to your email address.</p>
        <a class="back-button" href="{% url 'login' %}">Back to Login</a>
    </div>
</body>
</html>
