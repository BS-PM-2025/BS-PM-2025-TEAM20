<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form Requests</title>
</head>
<body>
    <h2>My Form Requests</h2>
    <table>
        <tr>
            <th>Form Name</th>
            <th>Request Date</th>
            <th>Status</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request.form_name }}</td>
            <td>{{ request.request_date }}</td>
            <td>{{ request.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
