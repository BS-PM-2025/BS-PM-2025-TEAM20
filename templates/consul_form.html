<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הוספת שעת קבלה</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            direction: rtl;
        }

        /* Navbar */
        .navbar {
            background-color: #332f2f;
            color: #b5e745;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .navbar .left-section a {
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            margin-left: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .navbar .left-section a:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
            color: #b5e745;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 30px auto 50px auto;
            padding: 30px 25px;
            background-color: #f3f3f3;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #7eb443;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Form Styles */
        form {
            direction: rtl;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            text-align: right;
        }
        input[type="text"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: inherit;
            margin-bottom: 20px;
            direction: rtl;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #7eb443;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #6aa233;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #332f2f;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid #7eb443;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-button:hover {
            background-color: #7eb443;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="left-section">
        <a href="{% url 'sec_page' %}">⏴ חזור</a>
    </div>
    <div class="title">הוספת שעת קבלה</div>
    <div class="right-section">
        <!-- ניתן להוסיף אייקונים או תפריטים כאן -->
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <a href="{% url 'sec_page' %}" class="back-button">⏴ חזרה לעמוד הראשי</a>

    <h2>הוספת שעת קבלה</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">שמור</button>
    </form>
</div>

</body>
</html>
