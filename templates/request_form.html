<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Grade Improvement</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
            text-align: center;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<a href="{% url 'student_page' %}" class="back-arrow">‚Üê Back</a>

<div class="container">
    <h1>Request Grade Improvement</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>
</div>

</body>
</html>
