<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>בקשת שיפור ציון</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            direction: rtl;
        }

        /* Navbar דומה לדף השני */
        .navbar {
            background-color: #332f2f;
            color: #b5e745;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .navbar .left-section,
        .navbar .right-section {
            display: flex;
            align-items: center;
        }

        .navbar .left-section a {
            color: #b5e745;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            padding: 4px 10px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .navbar .left-section a:hover {
            background-color: rgba(181, 231, 69, 0.3);
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
            color: #b5e745;
        }

        /* Container מרכזי */
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: right;
        }

        h1 {
            color: #7eb443;
            margin-bottom: 25px;
        }

        form {
            text-align: right;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #b5e745;
            color: #333;
            font-weight: bold;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        button i {
            font-size: 18px;
        }

        button:hover {
            background-color: #97bb35;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="left-section">
        <a href="{% url 'student_page' %}">← חזור</a>
    </div>
    <div class="title">בקשת שיפור ציון</div>
    <div class="right-section"></div>
</div>

<!-- תוכן מרכזי -->
<div class="container">
    <h1>בקשת שיפור ציון</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-paper-plane"></i> שלח בקשה</button>
    </form>
</div>

</body>
</html>
