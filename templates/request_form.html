<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Grade Improvement</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; text-align: center; }
        .container { width: 50%; margin: 50px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0px 0px 10px #ccc; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>

<header>
    <h1>Request Grade Improvement</h1>
</header>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
