<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>שעות קבלה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:white;
            color: #332f2f;
            margin: 0;
            padding: 0;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #332f2f;
            color: #b5e745;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }

        .navbar .left-section a {
            text-decoration: none;
            color: #b5e745;
            font-weight: bold;
            font-size: 18px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .navbar .left-section a:hover {
            background-color: #4caf5080;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
            color: #b5e745;
        }

        /* Container */
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            margin: 40px auto;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            color: #332f2f;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: right;
        }

        th {
            background-color: #b5e745;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="left-section">
        <a href="{% url 'sec_page' %}">← חזרה</a>
    </div>
    <div class="title">שעות קבלה</div>
    <div class="right-section"></div>
</div>

<div class="container">
    <h1>שעות קבלה</h1>
    <table>
        <thead>
            <tr>
                <th>שם המשרד</th>
                <th>שעת פתיחה</th>
                <th>שעת סגירה</th>
                <th>מידע נוסף</th>
            </tr>
        </thead>
        <tbody>
            {% for office in hours %}
            <tr>
                <td>{{ office.office_name }}</td>
                <td>{{ office.opening_time }}</td>
                <td>{{ office.closing_time }}</td>
                <td>{{ office.additional_info }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
