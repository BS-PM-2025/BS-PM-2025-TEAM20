<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Hours</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #d1e7dd;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<a href="{% url 'student_page' %}" class="back-arrow">‚Üê Back</a>

<div class="container">
    <h1>Office Hours</h1>
    <table>
        <thead>
            <tr>
                <th>Office Name</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
                <th>Additional Info</th>
            </tr>
        </thead>
        <tbody>
            {% for office in office_hours %}
            <tr>
                <td>{{ office.office_name }}</td>
                <td>{{ office.opening_time }}</td>
                <td>{{ office.closing_time }}</td>
                <td>{{ office.additional_info }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
