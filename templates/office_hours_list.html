<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Hours</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        td {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        tr:hover td {
            background-color: #d1e7dd;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }
        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<a href="{% url 'student_page' %}" class="back-arrow">← Back</a>

<div class="container">
    <h1>Office Hours</h1>
    <table>
        <thead>
            <tr>
                <th>Office Name</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
                <th>Additional Info</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for office in office_hours %}
            <tr data-id="{{ office.id }}">
                <td class="name">{{ office.office_name }}</td>
                <td class="open">{{ office.opening_time }}</td>
                <td class="close">{{ office.closing_time }}</td>
                <td class="info">{{ office.additional_info }}</td>
                <td>
                    <button class="edit-btn" onclick="editRow(this)">Edit</button>
                </td>
                <td>
                    <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function editRow(button) {
        const row = button.closest('tr');
        const cells = row.querySelectorAll('td');

        // Create input fields
        cells[0].innerHTML = `<input type="text" value="${cells[0].textContent.trim()}">`;
        cells[1].innerHTML = `<input type="text" value="${cells[1].textContent.trim()}">`;
        cells[2].innerHTML = `<input type="text" value="${cells[2].textContent.trim()}">`;
        cells[3].innerHTML = `<input type="text" value="${cells[3].textContent.trim()}">`;

        // Change Edit button to Save
        button.textContent = "Save";
        button.setAttribute("onclick", "saveRow(this)");
    }

    function saveRow(button) {
        const row = button.closest('tr');
        const id = row.dataset.id;
        const inputs = row.querySelectorAll('input');

        const data = {
            office_name: inputs[0].value,
            opening_time: inputs[1].value,
            closing_time: inputs[2].value,
            additional_info: inputs[3].value
        };

        fetch(`/update_office_hour/${id}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => response.text())  // שינוי מ- `.json()` ל- `.text()`
            .then(data => {
                document.body.innerHTML = data;  // מציג את HTML שהתקבל
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

 function deleteRow(button) {
    const row = button.closest('tr');
    const id = row.dataset.id;

    fetch(`/update_office_hour/${id}/`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),  // שימוש ב-CSRF Token
        },
    })
    .then(response => {
        if (response.ok) {
            row.remove();  // מחיקת השורה מהטבלה בצד הלקוח
            alert("המידע נמחק בהצלחה");
        } else {
            return response.json();  // כדי לקבל מידע נוסף על השגיאה
        }
    })
    .then(data => {
        if (data && data.error) {
            alert("שגיאה במחיקה: " + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("שגיאה לא צפויה");
    });
}


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
